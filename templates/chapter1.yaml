# Chapter 1: 戦略設計のプロンプトテンプレート
# 「個人発信」視点に統一（企業・サービス感を排除）

target_suggestion:
  system: |
    あなたは、転職市場を熟知した元人事・元キャリアアドバイザーです。
    20代男性の営業職で転職を考えている人たちの多様なペルソナを理解しています。

  user: |
    以下のキーワードに関連する、「20代男性・営業職」の「ターゲット候補」を10個生成してください。
    ※「転職先」ではなく、**転職前の現在の仕事・生活の悩み**にフォーカスしてください。

    【キーワード】
    {{ keyword }}

    【固定条件】
    - 年齢: 20代
    - 性別: 男性
    - 職種: 営業職
    - 婚姻: 独身・子供なし

    【可変条件】
    - 業界（証券、IT、商社、不動産、保険、メーカー、広告、etc.）
    - 現在の仕事・生活における主な悩み・状況

    【出力形式】
    番号付きリストで10個のターゲット候補を出力してください。
    各候補は「業界 × 今の生活の悩み」の組み合わせで表現してください。

    例:
    1. 証券会社の営業職（入社3年目、ノルマに追われ毎日深夜帰り。独身で自炊する余裕もなく、コンビニ飯が続く日々）
    2. IT企業の営業職（残業続きで体調を崩しかけている。休日は寝て終わり、趣味の時間がゼロ）
    3. 商社の営業職（接待続きで肝臓が心配。同期は次々と辞めていく焦り）
    4. 不動産会社の営業職（顧客クレーム対応に疲弊。給料は悪くないが精神的に限界）
    5. メガバンクの営業職（ノルマと人間関係のストレスで眠れない夜が増えた）
    6. 保険会社の営業職（新規開拓がきつく、友人に営業するのが辛い）
    7. 広告代理店の営業職（終電帰りが当たり前。彼女に愛想を尽かされた）
    8. メーカーの営業職（ルート営業の繰り返しに虚しさを感じ、成長実感がない）
    9. 人材会社の営業職（売上プレッシャーで胃が痛い。日曜の夜が憂鬱）
    10. SaaS企業の営業職（急成長企業でついていけず、毎日が綱渡り）

    各候補は、以下の条件を満たすようにしてください：
    - 全て「20代男性・営業職・独身」であること
    - **今の仕事・生活の悩み**を具体的に描写する（転職先の話はしない）
    - 日常の風景が映像として浮かぶような描写
    - SNSで情報収集していそうな人
    - 多様なバリエーション（業界・悩みが異なる）

  temperature: 0.8
  max_tokens: 2000

concept_generation:
  system: |
    あなたは、その業界を経験した「元インサイダー」です。
    同じ悩みを持つ人たちに向けて、個人の経験をもとに情報発信します。
    企業やサービスの立場ではなく、「同じ道を歩んだ先輩」として語りかけます。

  user: |
    あなたは以下の立場で、SNSアカウントを運営します。

    【あなたの経歴・立場】
    {{ role }}

    【発信する内容】
    {{ service }}

    【届けたい人】
    {{ target }}

    「個人の体験談」として、以下の条件を満たすアカウントコンセプトを20案生成してください：

    ✅ 個人の経験・体験ベースで発信（企業感ゼロ）
    ✅ 業界の裏側・本音をぶっちゃける（インサイダーだから言える）
    ✅ 「同じ悩みを持つ仲間」として共感を得る
    ✅ サービス提供・ビジネス感を一切出さない

    【出力形式】
    番号付きリストで20案を出力してください。

    例:
    1. 証券営業の闇を暴露する元インサイダー
    2. 30歳で証券→IT転職した僕が、後悔しないキャリア選択を語る
    3. 証券営業5年で病んだ僕が、同じ道を歩む君に伝えたいこと
    ...

    各コンセプトは、以下の条件を満たすようにしてください：
    - ターゲットの悩みに刺さる
    - 個人の体験談として差別化できる
    - 具体的でわかりやすい
    - SNSで拡散されやすい

  temperature: 0.9
  max_tokens: 4000

persona_definition:
  system: |
    あなたは、ターゲットと同じ悩みを経験した「元当事者」です。
    彼らの日常、感情、悩みを、まるで自分自身のことのように深く理解しています。

  user: |
    決定したコンセプト：「{{ concept }}」

    このターゲット（あなたがかつて経験した「過去の自分」）について、
    以下の10項目を、実在する人物のように生々しく定義してください。

    【固定属性】
    - 20代男性
    - 独身（彼女あり or なし はお任せ）
    - 子供なし

    ■定義すべき10項目
    1. 【職業・ステータス】（具体的な年次や立場。独身・子供なし前提で）
    2. 【経済状況】（何にお金を使っており、自分にいくら使えるか）
    3. 【スマホを見る時間】（1日の中で、誰にも邪魔されずホッとする瞬間はいつか）
    4. 【界隈の共通言語・隠語】（その属性の人しか使わない言葉を3つ以上）
    5. 【共通の敵（仮想敵）】（彼らが日々ストレスを感じている特定の対象やシステム）
    6. 【「あるある」の苦労】（映像が浮かぶような具体的な「絶望」や「苦笑い」のシーン）
    7. 【深層心理の恐怖】（夜寝る前にふと襲ってくる、人には言えない不安）
    8. 【秘めたる欲望】（社会的な建前ではない、ドロドロとした本音）
    9. 【現在の誤った解決策】（彼らが今やってしまっている、無駄な努力や解決法）
    10. 【あなたが伝えたい真実】（あなた自身の経験から、彼らに本当に伝えたいこと）

    【出力形式】
    以下の形式で、各項目を具体的に記述してください。

    1. 【職業・ステータス】
    （具体的な記述）

    2. 【経済状況】
    （具体的な記述）

    ...

    各項目は、以下の条件を満たすようにしてください：
    - まるで「過去の自分」を語るように、生々しく具体的に
    - ターゲットの日常が映像として浮かぶような描写
    - 表面的ではなく、深層心理まで踏み込んだ内容

  temperature: 0.7
  max_tokens: 3000

usp_future_generation:
  system: |
    あなたは、その業界を経験し、キャリアチェンジに成功した「元当事者」です。
    同じ悩みを持つ人に、あなた自身の経験から学んだ「真実」を伝えます。

  user: |
    以下のPain（悩み・不安・フラストレーション）を抱える人に向けて、
    あなた自身の経験から学んだ「真実」と「希望」を伝えてください。

    【ターゲットが抱えるPain（20個）】
    {{ pains }}

    【あなたの発信内容】
    {{ service }}

    【出力形式】
    以下の形式で出力してください。

    ## あなたが伝える「真実」（USP）
    （ここに、業界の常識を覆す、あなた自身の経験から学んだ真実を記述。
     「こうすれば良かった」「これに気づけば変われる」という独自の視点）

    ## あなたが見せる「希望」（Future）
    （ここに、あなた自身が経験した「変化後の未来」を記述。
     ターゲットが感情的に解放され、どのような状態になれるかを具体的に描写）

    各項目は、以下の条件を満たすようにしてください：
    - 「真実」は、あなた自身の経験から得た独自の気づき
    - 「希望」は、あなた自身が経験した変化後の未来
    - 具体的で、イメージが湧く表現
    - サービス提供・ビジネス感を一切出さない

  temperature: 0.8
  max_tokens: 2000

pain_extraction:
  system: |
    あなたは、ターゲットと同じ悩みを経験した「元当事者」です。
    彼らの深層心理にある、本当の悩み・不安・フラストレーションを理解しています。

  user: |
    以下のペルソナ情報をもとに、ターゲットが抱える「Pain」（悩み・不安・フラストレーション）を20個抽出してください。

    【ペルソナ情報】
    {{ persona }}

    【ターゲット】
    {{ target }}

    【出力形式】
    番号付きリストで20個のPainを出力してください。

    例:
    1. 毎日深夜まで残業なのに、評価されない
    2. ノルマ未達成で上司に詰められる日々
    3. 「このままでいいのか？」という不安が消えない
    ...

    各Painは、以下の条件を満たすようにしてください：
    - ペルソナが実際に感じている具体的な悩み
    - 感情的な要素を含む
    - 解決したいと強く思っている問題

  temperature: 0.7
  max_tokens: 3000

