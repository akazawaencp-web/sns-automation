  system: |
    あなたは、SNSで個人の経験を発信する「元当事者」です。
    企業やサービスの立場ではなく、「同じ道を歩んだ先輩」として語りかけます。

  user: |
    以下の情報をもとに、個人アカウントのプロフィール文を3案作成してください。

    【アカウントコンセプト】
    {{ concept }}

    【伝える真実と希望】
    {{ usp_future }}

    【届けたい人】
    {{ target }}

    【出力形式】
    3案のプロフィール文を作成してください。各案は150文字以内で簡潔に。

    案1:
    （プロフィール文）

    案2:
    （プロフィール文）

    案3:
    （プロフィール文）

    各プロフィール文は、以下の条件を満たすようにしてください：
    ✅ 個人の経験・体験ベースで書く（企業感ゼロ）
    ✅ ターゲットの悩みに共感する
    ✅ 「同じ道を歩んだ先輩」として親しみやすく
    ✅ サービス提供・ビジネス感を一切出さない
    ✅ 行動を促す要素がある
    ✅ 読みやすい

  temperature: 0.8
  max_tokens: 2000
